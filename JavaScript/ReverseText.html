		// Add onclick="formValidate()" to btnSubmit if going back to regular javascript

		//Jquery Version
		$(document).ready(function() {
			$('#btnSubmit').click(function() {
					var inputSentence = $('#txtSentence').val();
					console.log(inputSentence);
					var inputString = inputSentence.toString();
					console.log(inputString.split("").reverse().join("").split(" ").reverse().join(" "));
					var result = inputString.split("").reverse().join("").split(" ").reverse().join(" ").toString();
					$('#txtResult').val(result);
				});

			$('#btnReset').click(function() {
					$('#txtSentence').val("");
					$('#txtResult').val("");
				});
		});

	</script>

	<div class="container">

	<h1>Sentence Character Reverter</h1>
	<div class="row">
		<div class="col-lg-7">
			<body>
					<fieldset id="Sentence">
						<br>
						<label for="Sentence">Enter a sentence to reverse:</label>
						<input type="text" id="txtSentence" class="form-control" name="txtSentence" autofocus/><br>
					</fieldset>
					<fieldset id="RevSentence">
						<br>
						<label for="RevSentence">The Reversed Text is:</label>
						<input type="text" id="txtResult" class="form-control" name="txtResult" readonly="true" /><br>
					</fieldset>
					<div id="finish">
						<fieldset id="buttons">
							<input type="submit" class="btn btn-primary" id="btnSubmit" name="btnSubmit" value="Reverse the sentence" > 
							<input type="reset" class="btn btn-secondary" id="btnReset" name="btnReset">
						</fieldset>
					</div>
			</body>
		</div>
